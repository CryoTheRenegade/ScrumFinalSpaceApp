<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Corp Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-rocket me-2"></i>Space Corp Dashboard
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Weather Section -->
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card bg-dark border-secondary">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-cloud-sun me-2"></i>Weather Conditions
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="weather-container"></div>
                    </div>
                </div>
            </div>

            <!-- Stocks Section -->
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card bg-dark border-secondary">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-line me-2"></i>Space Stocks
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="stocks-container"></div>
                    </div>
                </div>
            </div>

            <!-- News Section -->
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card bg-dark border-secondary">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-newspaper me-2"></i>Space News
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="news-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
